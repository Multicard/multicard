<div class="user-player" cdkDropList cdkDropListConnectedTo="played-cards-target">
  <div class="card-wrapper" *ngFor="let card of handCards">
    <div class="user-player-card" cdkDrag>
      <img [src]="getCardImage(card)">
    </div>
  </div>
  <div class="stack">
    <mc-card-pile [cards]="player.stacks[0]?.cards" cardCssClass="user-player-card"></mc-card-pile>
  </div>
</div>
