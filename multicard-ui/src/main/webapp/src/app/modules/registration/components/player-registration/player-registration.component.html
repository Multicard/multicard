<form #playerForm="ngForm" class="player-registration">
  <mat-form-field appearance="outline">
    <mat-label>Spielername</mat-label>
    <input name="playerName" matInput [(ngModel)]="player.playerName" required minlength="4">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Passwort</mat-label>
    <input name="password" type="password" matInput [(ngModel)]="password" required minlength="4">
  </mat-form-field>
  <div class="pwd-hint">Das Passwort gilt nur für dieses Spiel. Es wird zur Identifikation benötigt, falls du während des
    Spiels zu einem anderen Gerät/Browser wechselst und dort weiterspielst.
  </div>
  <div class="error-msg">{{errorMsg}}</div>
</form>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="enterGame()" [disabled]="!playerForm.valid">Spiel beitreten</button>
  <button mat-button mat-dialog-close>Abbrechen</button>
</mat-dialog-actions>
