<div *ngIf="game$ | async as game">
<form #scoreForm="ngForm">
  <mat-dialog-content >
    <h1>aufgedeckte Karten Runde {{game.currentRound}}</h1>

    <div class="uncovered-cards">
      <div *ngFor="let player of sortedPLayers; let iPlayer = index; trackBy: trackByPlayerId" class="player">
        <h2 class="player-name">{{player.name}}</h2>
        <div *ngIf="player.stacks[0]?.cards" class="player-cards">
          <div *ngFor="let card of player.stacks[0]?.cards; trackBy: trackByCardId" class="table-card">
            <img [src]="getCardImage(card)" [alt]="getCardImage(card)">
          </div>
        </div>
          <mat-form-field appearance="outline">
            <mat-label>Anzahl Punkte {{player.name}}</mat-label>
            <input matInput [name]="player.name" type="number" [ngModel]="playersScore.get(player.id)" (ngModelChange)="playersScore.set(player.id, $event)" required>
          </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
</form>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="submitScore()">Punkte in Spieltafel Ã¼bertragen</button>
  <button mat-raised-button color="primary" [disabled]="!isScoreRegistered(game)" (click)="startNewRound()">neue Runde</button>
</mat-dialog-actions>
</div>
